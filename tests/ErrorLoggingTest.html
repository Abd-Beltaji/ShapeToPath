<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" defer>
      import { shapeToPath } from '../index.js'
      document
        .querySelector('svg')
        .querySelectorAll('rect, line, circle, ellipse')
        .forEach(element => {
          console.table({ type: element.tagName, path: shapeToPath(element) })
        })
    </script>
  </head>
  <body>
    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">


      <circle cx="250" r="50" stroke="black" fill="red" />
      <line x1="0" y1="250" x2="500" stroke="yellow" />
      <line y1="0" x2="250" y2="500" stroke="black" />

      // height, width, y, x defaults at 0
      <rect
        x="10"
        y="10"
        width="100"
        fill="green"
        stroke="blue"
        class="blue-stroke"
      />

      <rect
        x="210"
        width="100"
        height="120"
        fill="green"
        stroke="blue"
        class="blue-stroke"
        rx="5"
      />

      <line x1="210" y1="0" x2="210" stroke="blue" />
      <line x1="310" y1="0" x2="310" y2="500" stroke="green" />

      // x1, x2 , y1, y2 Defaults as 0
      <line x1="0" x2="500" y2="10" stroke="#0099ff" />
      <line x1="0" y1="130" x2="500" y2="130" stroke="red" />
    
      //rx <=> ry defaults 
      <ellipse cy="250" rx="50" ry="100" fill="#ff0055" />
      <ellipse
        cx="420"
        cy="120"
        rx="63"
        fill="#8855ff"
        stroke="#f50a86"
        style="stroke-width: 5px"
      />
      <ellipse cx="250" cy="400" rx="100" fill="#55ffaa" />
    </svg>
  </body>
</html>
